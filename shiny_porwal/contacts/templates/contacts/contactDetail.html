<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Detail</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: linear-gradient(to bottom, #303030, #505050);
            color: #fff;
            text-align: left;
        }

        h1 {
            color: #fff;
            margin-bottom: 20px;
        }

        p {
            margin: 10px 0;
        }

        a {
            text-decoration: none;
            color: #fff;
            margin-right: 10px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a.home {
            background-color: #337ab7;
        }

        a.edit {
            background-color: #5bc0de;
        }

        a.delete {
            background-color: #d9534f;
        }

        a:hover {
            background-color: #555;
        }

        .container {
            position: relative;
        }

        .copyright {
            margin-top: 20px;
            font-size: 14px;
            color: #ccc;
            padding: 10px 0;
            background-color: #222;
            border-top: 1px solid #444;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Detail</h1>
        <p><strong>Name:</strong> {{ contact.name }}</p>
        <p><strong>Email:</strong> {{ contact.email }}</p>
        <p><strong>Notes:</strong> {{ contact.notes }}</p>
        <p><strong>Created Time:</strong> {{ contact.created_at }}</p>

        <a class="home" href="{% url 'contactList' %}">Home</a>
        <a class="edit" href="{% url 'contactEdit' pk=contact.pk %}">Edit</a>
        <a class="delete" href="{% url 'contactDelete' pk=contact.pk %}">Delete</a>
    </div>

    <div class="copyright">
        &copy; Created by Shiny Porwal.
    </div>
</body>
</html>
